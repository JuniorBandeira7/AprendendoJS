<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #quad{
            border: 1px;
            background-color: #f00;
            width:100px;
            height: 100px;
        }

    </style>

    <script>
        //recursividade: usado para substitur rotinas de loops, pode deixar o código mais simples as vezes
        function contador(min,max){//recursividade é o ato de uma função chamar ela mesmo
            document.write(min+"<br>")
            if(min<max){
                contador(++min,max)
            }
        }
        contador(0,10)


    </script>

</head>


<body>
    
    
    <div id="quad"></div>

</body>
</html>
