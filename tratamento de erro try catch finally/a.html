<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num
        try{
            num=prompt("Digite um valor")
            if(num>10){
            throw new Error("Valor inválido")//gera uma nova exceção, um novo erro
            }
            document.write("valor: "+ num)
        }catch(e){
            document.write("mensagem de erro: " + e.message)      
        }finally{
            document.write("<br>Fim do tratamento")//aparece tendo erro ou não
        }


    </script>
</body>
</html>
