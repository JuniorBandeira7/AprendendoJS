<!DOCTYPE html>
<html lang="BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document </title>
</head>
<body>
    <script>
        var n1 = Number.parseInt (window.prompt('digite um número'))// o comando "Number.parseInt" serve para converter a variavel num inteiro. O 'n' de number, e o 'i' de int devem estar em maísculo. o que vem depois do "Number.parseInt" deve estar entre parenteses 
        var n2 = Number.parseInt (window.prompt('digite outro'))
        var s = n1 + n2
        
        window.alert('A soma dos valores é ' + s)

        // o "+" serve tanto para concatenar, quanto para somar
        // (number + number) = adição
        // (string + string) = concatenação
        // o comando prompt por padrão trata os dados como string
    </script>
</body>
</html>
