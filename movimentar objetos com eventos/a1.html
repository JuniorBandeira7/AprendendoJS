<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #div1{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: blue;
        position: absolute;
        left: 0px;
        top: 0px;
    }
</style>
<body>
    <div id="div1"></div>
    <script>
        var px=0
        var py=0

        function movimentar(){
            var obj=document.getElementById("div1")
            var tecla=event.keyCode
           //codigo das teclas= 37: esquerda - 38: cima - 39:direita - 40: baixo
            if(tecla==37){
                px-=10
                obj.style.left=px+"px"
            }else if(tecla==38){
               py-=10
               obj.style.top=py+"px"
            }else if(tecla==39){
               px+=10
               obj.style.left=px+"px"
            }else if(tecla==40){
               py+=10
               obj.style.top=py+"px"
            }else if(tecla==13){//tecla 13 == enter
               alert("Evento removido")
               document.removeEventListener("keydown", movimentar)//remove o listener
            }
        }
        

        document.addEventListener("keydown", movimentar)
           

    </script>

</body>
</html>
